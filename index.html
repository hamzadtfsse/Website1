<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="dice-5.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">🔄 New game</button>
      <button class="btn btn--roll">🎲 Roll dice</button>
      <button class="btn btn--hold">📥 Hold</button>
      <!-- Add this button after the existing buttons -->
<button class="btn btn--instructions">ℹ️ Instructions</button>

<!-- Add this div for the instructions menu -->
<div class="instructions-container hidden">
  <h3>Instructions:</h3>
  <p>Welcome to the Pig Game! The rules are simple:</p>
  <ul>
    <li>Roll the dice to accumulate points. If you roll a 1, your turn ends.</li>
    <li>Click "Hold" to add your current points to your total score.</li>
    <li>The first player to reach 100 points wins!</li>
  </ul>
  <button class="btn btn--close-instructions">Close</button>
</div>

    </main>
    <script src="script.js"></script>
  </body>
</html>
